<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Bitmap Affine Transformation</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <form id="imageForm">
            <label for="imageInput">Select Image:</label>
            <input accept=".png,.jpeg,.jpg,.svg" type="file" id="imageInput"/>
            <label for="transform">Transform:</label>
            <input id="transform" placeholder="transform"/>
            <button>Apply!</button>
        </form>
        <div id="transformWrapper">
        </div>
        <script src="./src/index.js" type="module"></script>
    </body>
</html>
